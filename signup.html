  <body class="text-center">
    <div class="container-fluied">
    <form class="form-signin" method="post">
      <img class=" imgLab" src="images/lablogo.png" alt="" width="275" height="275">

      <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter!</h1>

      <input type="text" class="form-control top" placeholder="First Name" name="fName" required>
      <input type="text" class="form-control middle" placeholder="Last Name" name="lName" required>
      <input type="email" class="form-control bottom" placeholder="Email address" name="email" required autofocus>

      <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign up</button>

      <p class="mt-2 mb-3 text-muted">&copy; The App Brewery</p>
    </form>
